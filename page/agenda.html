<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Pet</title>
   <link rel="stylesheet" href="/asset/style/agenda.css">
</head>
<body>
     <div class="container-wrapper">
        <div class="container container-main">
            <div class="text-center mb-3">
                <h1 class="header-title"><i class="bi bi-calendar-check"></i> Serviços </h1>
                <p class="text-muted">Agende serviços para seu pet de forma rápida</p>
            </div>

            <div class="row ">
                
                <div class="col mb-3">
                    <div class="card card-service">
                        <div class="card-header">
                            <i class="bi bi-scissors"></i>Estética
                        </div>
                        <div class="card-body">
                            <i class="bi bi-scissors icon-service"></i>
                            <div class="mb-2">
                                <label for="lojas" class="form-label">Loja</label>
                                <select class="form-select" id="lojas">
                                    <option value="">Carregando lojas...</option>
                                </select>
                            </div>
                            

                             <div class="mb-2">
                                <label for="tosa" class="form-label" id="Tosa">serviços</label>
                                <select class="form-select" id="tipoTosa">
                                    <option selected>Selecione o tipo de estética</option>
                                    <option value="1">Tosa Higiênica</option>
                                    <option value="2">Tosa na Máquina</option>
                                    <option value="3">Tosa Tesoura</option>
                                    <option value="4">Tosa de Raça</option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <label for="pets" class="form-label">Pet</label>
                                <select class="form-select" id="pets">
                                    <option value="">Carregando pets...</option>
                                </select>
                            </div>
                        </div>


                            <div class="mb-2">
                                <label for="horario" class="form-label">Data e Horário</label>
                                <input class="form-control" type="datetime-local" id="dataTosa">
                            </div>
                            <button class="btn btn-agendar" type="button" onclick="salvarServico()"> Salvar serviço <i class="bi bi-arrow-right"></i></button>
                              <button class="btn btn-agendar" type="button" onclick="consultarServico()">Consultar serviço <i class="bi bi-arrow-right"></i></button>
                                <button class="btn btn-agendar" type="button" onclick="alterarServico()">Alterar serviço <i class="bi bi-arrow-right"></i></button>
                                  <button class="btn btn-agendar" type="button" onclick="deletarServico()">Deletar serviço <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                
              
                    </div>
                </div>
                
                
                    </div>
                </div>
                
               
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 mypet - Sistema de Agendamento. Todos os direitos reservados.</p>
        <p class="text-muted">Desenvolvido com <i class="bi bi-heart-fill text-danger"></i> para amantes de pets</p>
    </div>
    <script src="../script/agenda.js"></script>
</body>
</html>
