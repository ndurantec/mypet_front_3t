<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsável</title>
    <link rel="stylesheet" href="/asset/style/responsavel.css">
</head>
<body>
    <div class="terceira">
        <h1>Responsável</h1>
        <div class="quarta">
        

            <form action="" method="">
                <div class="Nome">
                <label class="form-nome" for="name">
                    Nome:
                </label>
                <input type="name" class="form-control" id="nome" placeholder="Nome" name="nome">
                <div id="erro-nome" class="erro"></div>
                </div>

                <div class="login">
                <label class="form-label" for="Login">
                    Email:
                </label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                <div id="erro-email" class="erro"></div>
                </div>

                <div class="senha">
                    <label class="form-label" for="Senha">
                        Senha:
                    </label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha">
                    <div id="erro-senha" class="erro"></div>
                </div>

                <div class="telefone">
                    <label class="form-label" for="Telefone">
                        Telefone:
                    </label>
                    <input type="telefone" class="form-control" id="telefone" placeholder="Telefone" name="telefone">
                    <div id="erro-telefone" class="erro"></div>
                    
                </div>

                <div class="botao">

                    <button class="btn mt-2" type="button" onclick="salvar()" class="">Salvar</button>
                    <button class="btn mt-2" type="button" onclick="consultar()" class="">Consultar</button>
                    <button class="btn mt-2" type="button" onclick="atualizar()" class="">Atualizar</button>
                    <button class="btn mt-2" type="button" onclick="deletar()" class="">Deletar</button>

                </div>
            </form>
        </div>

    </div>
    <script src="/script/responsavel.js"></script>
</body>
</html>
