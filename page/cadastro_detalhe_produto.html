<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/asset/style/detalhe_produto.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto position-absolute p-2">
                <button type="button" class="btn btn-secondary text-white" onclick="voltar()">
                    <strong>← voltar</strong>
                </button>
            </div>
            <h1 class="p-3 text-center text-white" style="background-color: #4F0C5C;"><strong>Detalhes do Produto</strong></h1>
            <div class="col-5">
                <img src="https://m.media-amazon.com/images/I/81G3TkOc0XL.jpg" width="700px" alt="" style="margin-left: 10%; margin-top: 2%;">
            </div>
            <div class="col-7">
                <div>
                    <h3 style="margin-top: 3%;"><strong>Ração Friskies para Gatos Mix de Carnes</strong></h3>
                    <p class="text-muted" style="margin-top: 20px;">a partir de:</p>
                    <h5><strong>R$ 119,90</strong></h5>
                </div>

                <div class="container" style="margin-top: 3%;">
                    <p><strong>peso:</p>
                        <input type="text" id="peso" placeholder="kg">
                            <div id="erro-peso"></div>
                    <p><strong>validade:</p>
                        <label for="horario2" class="form-label">Data de Validade:</label>
                        <br>
                        <input type="date" id="validade">
                            <div id="erro-validade"></div>
                    <p><strong>categoria:</p>
                        <div>
                            <label>categoria:</label>
                                <select id="categoria">
                                    <option value="">Selecione Categoria</option>
                                    <option value="racao">Ração</option>
                                    <option value="petisco">Petisco</option>
                                    <option value="brinquedo">Brinquedo</option>
                                    <option value="acessorio">Acessório</option>
                                    <option value="higiene">Higiene</option>
                                    <option value="outro">Outro</option>
                                </select>
                        </div>
                            <div id="erro-categoria"></div>
                    <p><strong>indicação:</p>
                        <input type="text" id="indicacao">
                            <div id="erro-indicacao"></div>
                </div>

                <div style="margin-top: 4%;">
                    <button type="button" class="btn btn-secondary mt-auto text-white" onclick="cadastrar()">cadastrar</button>
                </div>

                <div class="container" style="margin-top: 5%;">
                    <h4><strong>Avaliação de Clientes</strong></h4>
                </div>

                <div class="container" style="margin-top: 4%;">
                    <h5><strong>Maria Fernanda G.</strong></h5>
                    <p>⭐⭐⭐⭐⭐</p>
                    <p>Meu pet gostou!</p>
                </div>

                <div class="container" style="margin-top: 4%;">
                    <h5><strong>Fabricio G.</strong></h5>
                    <p>⭐⭐⭐⭐⭐</p>
                    <p>Ração de ótima qualidade.</p>
                </div>
            </div>
        </div>

    </div>
</body>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 <script src="/script/cadastro_detalhe_produto.js"></script>

</html>
