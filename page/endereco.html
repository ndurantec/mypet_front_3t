<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereços</title>

    

</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <div class="container">
        <div class="header">
            <h1>Cadastro de Endereços</h1>
            <p class="mb-0">Preencha as informações abaixo para cadastrar seus endereços</p>

         <link rel="stylesheet" href="/asset/style/endereco.css">
        </div>
            <form id="address-form">
                <div class="address-group" id="main-address">
                    <div class="address-group-header">
                        <div class="address-title">Endereço Principal</div>
                        <button type="button" class="remove-address" style="display: none;">Remover</button>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label " for="rua">Rua</label>
                        <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua" name="rua" >
                        <div class="invalid-feedback">Por favor, informe o nome da rua.</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label " for="numero">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="Digite o número" name="numero" >
                        <div class="invalid-feedback">Por favor, informe o número.</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label " for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro" name="bairro" >
                        <div class="invalid-feedback">Por favor, informe o bairro.</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label " for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" name="cep" >
                        <div class="invalid-feedback">Por favor, informe um CEP válido.</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento (opcional)" name="complemento">
                    </div>
                </div>
                
                <div id="additional-addresses"></div>
                
                <button type="button" class="btn-add-address" id="add-address">
                    <i class="fas fa-plus"></i> Adicionar Endereço
                </button>
                
                <div class="alert alert-success" id="success-alert" role="alert">
                    Endereços cadastrados com sucesso!
                </div>
                
                <div class="form-footer">
                    <div class="form-actions">
                        <button type="button" class="btn-primary" onclick="cadastrarendereco()">Cadastrar Endereços</button>
                        <button type="button" class="btn-primary" onclick="consultarendereco()">consultar Endereços</button>
                        <button type="button" class="btn-primary" onclick="deletarendereco()">deletar Endereços</button>
                        <button type="button" class="btn-primary" onclick="alterarendereco()">alterar Endereços</button>
                        <button type="button" class="btn-primary" onclick="limparformulario()">Limpar Formulário</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
   
    <script src="/script/endereco.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
