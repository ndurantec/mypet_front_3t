<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua conta</title>
    <link rel="stylesheet" href="/asset/style/criar.css">
</head>
<body>
    <div class="terceira">
        <h1>Criar conta</h1>
        <div class="quarta">
        

            <form action="" method="">
                <div class="Nome">
                <label class="form-nome" for="name">
                    Nome:
                </label>
                <input type="name" class="form-control" id="nome" placeholder="Nome" name="nome">
                <div id="erro-nome" class="erro"></div>
                </div>

                <div class="login">
                <label class="form-label" for="Login">
                    Email:
                </label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                <div id="erro-email" class="erro"></div>
                </div>

                <div class="senha">
                    <label class="form-label" for="Senha">
                        Senha:
                    </label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha">
                    <div id="erro-senha" class="erro"></div>
                </div>

                <div class="telefone">
                    <label class="form-label" for="Telefone">
                        Telefone:
                    </label>
                    <input type="telefone" class="form-control" id="telefone" placeholder="Telefone" name="telefone">
                    <div id="erro-telefone" class="erro"></div>
                    
                </div>

                <div class="botao">

                    <!-- <button type="button" onclick="validacaoContaUsuario()" class="">Entrar</button><br></br> -->
                    <button type="button" onclick="salvarConta()" class="">Salvar</button><br></br>
                    <button type="button" onclick="consultarConta()" class="">Consultar</button><br></br>
                    <button type="button" onclick="alterarConta()" class="">Alterar</button><br></br>
                    <button type="button" onclick="deletarConta()" class="">Deletar</button>

                </div>
                 <p class="mt-3">
                    JÃ¡ tem uma conta?
                <a href="login.html">Login</a>
                
            </form>
        </div>

    </div>
    <script src="/script/criar_conta.js"></script>
</body>
</html>
